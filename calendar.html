<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Explore Calendar API</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Explore Calendar API</h1>
    <p>View and manage your events effortlessly!</p>
    <a href="index.html" class="back-button">Back to Home</a>
  </header>

  <main>
    <section id="calendar-container">
      <h2>Your Calendar</h2>
      <div id="calendar"></div>
      <form id="event-form">
        <h3>Add an Event</h3>
        <label for="event-title">Event Title:</label>
        <input type="text" id="event-title" placeholder="Enter event title" required>
        
        <label for="event-date">Event Date:</label>
        <input type="date" id="event-date" required>
        
        <button type="submit">Add Event</button>
      </form>
      <div id="events-list">
        <h3>Your Events</h3>
        <ul id="events"></ul>
      </div>
    </section>
  </main>

  <footer>
    <p>© 2024 API Central. Built with 💻 & ❤️</p>
  </footer>
  <script src="scripts/calendar.js"></script>
</body>
</html>
